<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch using JS</title>
</head>

<body>
    <div class="container">
        <h1 id="time">00:00:00</h1>
        <div class="buttons">
            <div class="tooltip"><img src="Images/stop.png" onclick="watchStop()">
                <span class="tooltiptext">Stop</span>
            </div>
            <div class="tooltip"><img src="Images/start.png" onclick="watchStart()">
                <span class="tooltiptext">Play</span>
            </div>
            <div class="tooltip"><img src="Images/reset.png" onclick="watchReset()">
                <span class="tooltiptext">Reset</span>
            </div>


        </div>
    </div>



    <script>
        let [seconds, minutes, hours] = [0, 0, 0];
        let time = document.getElementById("time");
        let timer = null;

        function stopwatch() {
            seconds++;
            if (seconds == 60) {
                seconds = 0;
                minutes++;
                if (minutes == 60) {
                    minutes = 0;
                    hours++;
                }
            }
            let h = hours < 10 ? "0" + hours : hours;
            let m = minutes < 10 ? "0" + minutes : minutes;
            let s = seconds < 10 ? "0" + seconds : seconds;

            time.innerHTML = h + ":" + m + ":" + s;
        }

        function watchStart() {
            if (timer != null) {
                clearInterval(timer);
            }
            timer = setInterval(stopwatch, 1000);
        }

        function watchStop() {
            clearInterval(timer);
        }

        function watchReset() {
            clearInterval(timer);
            [seconds, minutes, hours] = [0, 0, 0];
            time.innerHTML = "00:00:00";
        }
    </script>
</body>

</html>
